<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for(attraction of attractions; track attraction){
        <div class="col card" (click)="selectOption(attraction)" [ngClass]="attraction.selected ? 'selected' : ''">
            <img [src]="attraction.imgUrl ? attraction.imgUrl : noAttractionImg" class="card-img-top"
                [alt]="attraction.name">
            <div class="card-body">
                <h5 class="card-title text-primary">{{attraction.name}}</h5>
            </div>
        </div>
        }
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2>Add new eat option!</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            <label>Attraction name</label>
            <input [(ngModel)]="attractionName" class="w-25" />
            <label>Attraction image url</label>
            <input [(ngModel)]="attractionImgUrl" class="w-25" />
        </div>
        <button type="button" class="btn btn-secondary w-auto mt-4" (click)="addNewAttraction()">Add</button>
    </div>
    <button type="button" class="btn btn-secondary w-auto mt-4" (click)="goToLastPage()">Last page</button>
</div>
