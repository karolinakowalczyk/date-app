<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for(food of eatOptions; track food){
        <div class="col card" (click)="selectOption(food)" [ngClass]="food.selected ? 'selected' : ''">
            <img [src]="food.imgUrl ? food.imgUrl : noFoodImg" class="card-img-top" [alt]="food.name">
            <div class="card-body">
                <h5 class="card-title text-primary">{{food.name}}</h5>
            </div>
        </div>
        }
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2>Add new eat option!</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            <label>Food name</label>
            <input [(ngModel)]="foodName" class="w-50" />
            <label>Food image url</label>
            <input [(ngModel)]="foodImgUrl" class="w-50" />
        </div>
        <button type="button" class="btn btn-secondary w-auto mt-4" (click)="addNewFood()">Add</button>
    </div>
    <button type="button" class="btn btn-secondary w-auto mt-4" (click)="goToAttractions()">Continue</button>
</div>
